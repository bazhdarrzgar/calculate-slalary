<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iraqi Dinar Salary Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            direction: ltr;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9em;
        }

        .input-section {
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px;
            font-size: 1.1em;
            border: 2px solid #ddd;
            border-radius: 8px;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .denominations-section {
            margin-bottom: 30px;
        }

        .denomination-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            transition: all 0.3s;
            cursor: pointer;
        }

        .denomination-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .denomination-item.unavailable {
            opacity: 0.5;
            background: #fee;
        }

        .denomination-item input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-right: 12px;
            cursor: pointer;
        }

        .denomination-content {
            display: flex;
            align-items: center;
            flex: 1;
        }

        .denomination-image {
            width: 80px;
            height: 40px;
            object-fit: cover;
            border-radius: 4px;
            margin-right: 15px;
            border: 1px solid #ddd;
        }

        .denomination-label {
            font-size: 1.1em;
            color: #333;
            font-weight: 500;
        }

        .calculate-btn {
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .calculate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .calculate-btn:active {
            transform: translateY(0);
        }

        .result-section {
            margin-top: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 10px;
            display: none;
        }

        .result-section.show {
            display: block;
        }

        .result-title {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .result-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px;
            margin-bottom: 10px;
            background: white;
            border-radius: 6px;
            font-size: 1.05em;
        }

        .result-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .result-image {
            width: 70px;
            height: 35px;
            object-fit: cover;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        .result-denomination {
            color: #555;
            font-weight: 500;
        }

        .result-count {
            color: #667eea;
            font-weight: 700;
            font-size: 1.2em;
        }

        .total-section {
            margin-top: 15px;
            padding: 15px;
            background: #667eea;
            color: white;
            border-radius: 8px;
            text-align: center;
            font-size: 1.2em;
            font-weight: 600;
        }

        .error-message {
            color: #dc3545;
            background: #ffe6e6;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        @media (max-width: 600px) {
            .denomination-image, .result-image {
                width: 60px;
                height: 30px;
            }
            
            .denomination-label {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ’° Iraqi Dinar Salary Calculator</h1>
        <p class="subtitle">Calculate optimal banknote breakdown for your salary</p>

        <div class="input-section">
            <label for="salary">Enter Salary Amount (IQD):</label>
            <input type="number" id="salary" placeholder="e.g., 888000" value="888000" min="0" step="250">
        </div>

        <div class="denominations-section">
            <label>Available Denominations:</label>
            <div class="denomination-item" onclick="toggleCheckbox('d50000')">
                <input type="checkbox" id="d50000" checked onclick="event.stopPropagation()">
                <div class="denomination-content">
                    <img src="50000.jpg" alt="50000 Dinar" class="denomination-image">
                    <span class="denomination-label">50,000 Dinar</span>
                </div>
            </div>
            <div class="denomination-item" onclick="toggleCheckbox('d25000')">
                <input type="checkbox" id="d25000" checked onclick="event.stopPropagation()">
                <div class="denomination-content">
                    <img src="25000.jpg" alt="25000 Dinar" class="denomination-image">
                    <span class="denomination-label">25,000 Dinar</span>
                </div>
            </div>
            <div class="denomination-item" onclick="toggleCheckbox('d10000')">
                <input type="checkbox" id="d10000" checked onclick="event.stopPropagation()">
                <div class="denomination-content">
                    <img src="10000.jpg" alt="10000 Dinar" class="denomination-image">
                    <span class="denomination-label">10,000 Dinar</span>
                </div>
            </div>
            <div class="denomination-item" onclick="toggleCheckbox('d5000')">
                <input type="checkbox" id="d5000" checked onclick="event.stopPropagation()">
                <div class="denomination-content">
                    <img src="5000.jpg" alt="5000 Dinar" class="denomination-image">
                    <span class="denomination-label">5,000 Dinar</span>
                </div>
            </div>
            <div class="denomination-item" onclick="toggleCheckbox('d1000')">
                <input type="checkbox" id="d1000" checked onclick="event.stopPropagation()">
                <div class="denomination-content">
                    <img src="1000.jpg" alt="1000 Dinar" class="denomination-image">
                    <span class="denomination-label">1,000 Dinar</span>
                </div>
            </div>
            <div class="denomination-item" onclick="toggleCheckbox('d500')">
                <input type="checkbox" id="d500" checked onclick="event.stopPropagation()">
                <div class="denomination-content">
                    <img src="500.jpg" alt="500 Dinar" class="denomination-image">
                    <span class="denomination-label">500 Dinar</span>
                </div>
            </div>
            <div class="denomination-item" onclick="toggleCheckbox('d250')">
                <input type="checkbox" id="d250" checked onclick="event.stopPropagation()">
                <div class="denomination-content">
                    <img src="250.jpg" alt="250 Dinar" class="denomination-image">
                    <span class="denomination-label">250 Dinar</span>
                </div>
            </div>
        </div>

        <button class="calculate-btn" onclick="calculate()">Calculate Breakdown</button>

        <div class="error-message" id="errorMessage"></div>

        <div class="result-section" id="resultSection">
            <div class="result-title">ðŸ“Š Banknote Breakdown:</div>
            <div id="resultContent"></div>
            <div class="total-section" id="totalSection"></div>
        </div>
    </div>

    <script>
        const denominations = [50000, 25000, 10000, 5000, 1000, 500, 250];
        
        const denominationImages = {
            50000: '50000.jpg',
            25000: '25000.jpg',
            10000: '10000.jpg',
            5000: '5000.jpg',
            1000: '1000.jpg',
            500: '500.jpg',
            250: '250.jpg'
        };

        function toggleCheckbox(id) {
            const checkbox = document.getElementById(id);
            checkbox.checked = !checkbox.checked;
            updateCheckboxStyle(checkbox);
        }

        function updateCheckboxStyle(checkbox) {
            const item = checkbox.closest('.denomination-item');
            if (!checkbox.checked) {
                item.classList.add('unavailable');
            } else {
                item.classList.remove('unavailable');
            }
        }

        // Update checkbox styling when clicked
        document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
            checkbox.addEventListener('change', function() {
                updateCheckboxStyle(this);
            });
        });

        function calculate() {
            const salary = parseInt(document.getElementById('salary').value);
            const errorMessage = document.getElementById('errorMessage');
            const resultSection = document.getElementById('resultSection');
            
            // Reset displays
            errorMessage.classList.remove('show');
            resultSection.classList.remove('show');

            // Validate input
            if (!salary || salary <= 0) {
                errorMessage.textContent = 'Please enter a valid salary amount.';
                errorMessage.classList.add('show');
                return;
            }

            // Get available denominations
            const available = [];
            denominations.forEach(denom => {
                const checkbox = document.getElementById(`d${denom}`);
                if (checkbox.checked) {
                    available.push(denom);
                }
            });

            if (available.length === 0) {
                errorMessage.textContent = 'Please select at least one denomination.';
                errorMessage.classList.add('show');
                return;
            }

            // Calculate breakdown using greedy algorithm
            let remaining = salary;
            const breakdown = {};
            
            available.forEach(denom => {
                if (remaining >= denom) {
                    const count = Math.floor(remaining / denom);
                    breakdown[denom] = count;
                    remaining -= count * denom;
                }
            });

            // Check if exact change is possible
            if (remaining > 0) {
                errorMessage.textContent = `Cannot make exact change for ${salary.toLocaleString()} IQD with the selected denominations. Remaining: ${remaining.toLocaleString()} IQD`;
                errorMessage.classList.add('show');
                return;
            }

            // Display results
            displayResults(breakdown, salary);
        }

        function displayResults(breakdown, salary) {
            const resultContent = document.getElementById('resultContent');
            const totalSection = document.getElementById('totalSection');
            const resultSection = document.getElementById('resultSection');

            let html = '';
            let totalNotes = 0;

            denominations.forEach(denom => {
                if (breakdown[denom]) {
                    const count = breakdown[denom];
                    totalNotes += count;
                    html += `
                        <div class="result-item">
                            <div class="result-left">
                                <img src="${denominationImages[denom]}" alt="${denom} Dinar" class="result-image">
                                <span class="result-denomination">${denom.toLocaleString()} IQD</span>
                            </div>
                            <span class="result-count">Ã— ${count}</span>
                        </div>
                    `;
                }
            });

            resultContent.innerHTML = html;
            totalSection.innerHTML = `
                Total: ${salary.toLocaleString()} IQD<br>
                <small style="font-size: 0.85em; opacity: 0.9;">Total Notes: ${totalNotes}</small>
            `;
            resultSection.classList.add('show');
        }

        // Allow Enter key to trigger calculation
        document.getElementById('salary').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                calculate();
            }
        });

        // Calculate on page load with default value
        window.onload = function() {
            calculate();
        };
    </script>
</body>
</html>
